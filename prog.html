<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress {
            border-radius: 10px;
            background-color: #f1f1f1;
            margin-bottom: 1rem;
            height: 1rem;
          }
          
          .progress-bar {
            border-radius: 10px;
          }
          
    </style>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
   
</head>
<body>
    
    <div class="container">
        <div class="row mt-3 text-center">
          <div class="col-12">
      
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
      
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 32%" aria-valuenow="32" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
      
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 53%" aria-valuenow="53" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
      
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 91%" aria-valuenow="91" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
      
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.slim.js" integrity="sha512-JC/KiiKXoc40I1lqZUnoRQr96y5/q4Wxrq5w+WKqbg/6Aq0ivpS2oZ24x/aEtTRwxahZ/KOApxy8BSZOeLXMiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script>
        $(document).ready(function () {
            const show_percent = true;
            var progressBars = $(".progress-bar");
            for (i = 0; i < progressBars.length; i++) {
              var progress = $(progressBars[i]).attr("aria-valuenow");
              $(progressBars[i]).width(progress + "%");
              if (show_percent) {
                $(progressBars[i]).text(progress + "%");
              }
              if (progress >= "90") {
                //90 and above
                $(progressBars[i]).addClass("bg-success");
              } else if (progress >= "30" && progress < "45") {
                $(progressBars[i]).addClass("bg-warning"); //From 30 to 44
              } else if (progress >= "45" && progress < "90") {
                $(progressBars[i]).addClass("bg-info"); //From 45 to 89
              } else {
                //29 and under
                $(progressBars[i]).addClass("bg-danger");
              }
            }
          });
          
      </script>

</body>
</html>
