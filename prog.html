<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        height: 100px;
        width: 200px;
      }

      .hover-element {
        width: 100%;
        height: 100%;
        background-color: blue;
      }

      .move-element {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 0.3s ease; /* Adding a transition for smooth movement */
      }

      .hover-element:hover ~ .move-element {
        transform: translateX(
          -10%
        ); /* Move the element 100px to the right on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hover-element"></div>
      <div class="move-element"></div>
    </div>
  </body>
</html>
